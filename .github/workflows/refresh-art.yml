name: Refresh GitHub Art

on:
  schedule:
    - cron: "0 3 * * 0" # Every Sunday at 03:00 UTC
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    if: ${{ github.event_name != 'push' || github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure Git
        run: |
          git config user.name "${GIT_COMMITTER_NAME}"
          git config user.email "${GIT_COMMITTER_EMAIL}"
        env:
          GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME || 'github-actions[bot]' }}
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL || 'github-actions[bot]@users.noreply.github.com' }}

      - name: Reset history (orphan branch)
        run: |
          git checkout --orphan art-reset
          git add .
          git commit -m "chore: reset github art"
        env:
          GIT_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME || secrets.GIT_COMMITTER_NAME || 'github-actions[bot]' }}
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL || secrets.GIT_COMMITTER_EMAIL || 'github-actions[bot]@users.noreply.github.com' }}
          GIT_COMMITTER_NAME: ${{ secrets.GIT_COMMITTER_NAME || 'github-actions[bot]' }}
          GIT_COMMITTER_EMAIL: ${{ secrets.GIT_COMMITTER_EMAIL || 'github-actions[bot]@users.noreply.github.com' }}

      - name: Generate art commits
        run: python generate_art.py
        env:
          GIT_AUTHOR_NAME: ${{ secrets.GIT_AUTHOR_NAME || secrets.GIT_COMMITTER_NAME || 'github-actions[bot]' }}
          GIT_AUTHOR_EMAIL: ${{ secrets.GIT_AUTHOR_EMAIL || secrets.GIT_COMMITTER_EMAIL || 'github-actions[bot]@users.noreply.github.com' }}

      - name: Push changes
        run: git push --force origin HEAD:main
